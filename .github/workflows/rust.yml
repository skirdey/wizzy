name: Rust Build

on:
  push:
    tags:
      - '*'  # Trigger on any tag

env:
  CRATE_NAME: wizzy
  GITHUB_TOKEN: ${{ github.token }}
  RUST_BACKTRACE: 1

jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: FreeBSD-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-freebsd
            bin: wizzy
            name: wizzy-FreeBSD-x86_64.tar.gz
            command: build

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: wizzy.exe
            name: wizzy-Windows-x86_64.zip
            command: both

          - release_for: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: wizzy
            name: wizzy-Darwin-x86_64.tar.gz
            command: both

          - release_for: macOS-ARM64
            os: macOS-latest
            target: aarch64-apple-darwin
            bin: wizzy
            name: wizzy-Darwin-ARM64.tar.gz
            command: both
            skip_tests: true

          - release_for: Ubuntu-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: wizzy
            name: wizzy-Ubuntu-x86_64.tar.gz
            command: build

          - release_for: Ubuntu-ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: wizzy
            name: wizzy-Ubuntu-ARM64.tar.gz
            command: build
            skip_tests: true

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--locked --release"
          strip: true

      - name: Run tests
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "test"
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: "--locked --release"
        if: ${{ !matrix.platform.skip_tests }}

      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -

      - name: Publish release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wizzy-${{ matrix.platform.os_name }}
          path: "wizzy-*"

      - name: Generate SHA-256
        run: shasum -a 256 ${{ matrix.platform.name }}

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          files: "wizzy-*"
        if: startsWith( github.ref, 'refs/tags/' )

